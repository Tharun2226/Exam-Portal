
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alovuddin Abdukarimov | AI English Mastery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      overflow-x: hidden; 
      background-color: #F8FAFF;
      margin: 0;
    }
    
    .glass {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    
    @keyframes pulse-soft {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    .animate-fade-in-up { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    .animate-float { animation: float 6s ease-in-out infinite; }
    .animate-pulse-soft { animation: pulse-soft 2s ease-in-out infinite; }

    .stagger-1 { animation-delay: 0.1s; }
    .stagger-2 { animation-delay: 0.2s; }
    .stagger-3 { animation-delay: 0.3s; }
    
    .scroll-reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .scroll-reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background: #F8FAFF;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
  </style>

</head>
<body>
  <div id="loader">
    <div class="animate-pulse-soft bg-indigo-600 p-4 rounded-3xl shadow-2xl mb-6">
      <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center font-black text-indigo-700 text-3xl">A</div>
    </div>
    <div class="text-center">
      <p class="text-xl font-black tracking-tight text-slate-900">Alovuddin <span class="text-indigo-600">Abdukarimov</span></p>
      <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em] mt-1">Initializing Engine</p>
    </div>
  </div>

  <div id="root"></div>

  <script type="module" src="index.tsx"></script>
</body>
</html>
